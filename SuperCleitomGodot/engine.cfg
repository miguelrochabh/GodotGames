[application]

name="Super-Cleitom"
main_scene="res://scenes/mainMenu.tscn"
icon="res://icon.png"

[autoload]

transition="*res://scenes/transition.tscn"

[display]

width=1280
height=720
test_width=640
test_height=360
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false

[input]

move_left=[key(A)]
move_right=[key(D)]
jump=[key(Space)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ffd0f4f7
